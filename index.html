<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Live Library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg ">
        <a class="navbar-brand" href="#" style="margin: 20px 120px; font-size: 40px; font-weight: bolder; color: white;">Awesome Library</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#" style="display: flex; align-items: center; justify-content: center; font-size: 30px; color: white; margin-left: 350px;">Home </a>
                </li>

            </ul>
            <form class="form-inline my-2 my-lg-0" style="margin-left: 400px;">
                <input class="form-control mr-sm-2" id="searchTxt" type="search" placeholder="Search"
                    aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" style="background-color: white;">Search</button>
            </form>
        </div>
    </nav>
    <div id="message">


    </div>
    <div class="container my-3">
        <h1>My Library</h1>
        <hr>
        <form id="libForm">
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Book Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="bookName" placeholder="Book Name">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Author</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="author" placeholder="Author's Name">
                </div>
            </div>

            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Genre</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="type" id="Suspense" value="Suspense" checked>
                        <label class="form-check-label" for="gridRadios1">
                            Suspense
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="type" id="Romantic" value="Romantic">
                        <label class="form-check-label" for="gridRadios2">
                            Romantic
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="type" id="forKids" value="forKids">
                        <label class="form-check-label" for="gridRadios3">
                            For Kids
                        </label>
                    </div>
                </div>
            </fieldset>

            <button type="submit" class="addBook btn-primary">Add Book</button>
        </form>

        <div id="table">
            <table class="table">
                <thead>
                    <tr>

                        <th scope="col"style="color:white;">Name</th>
                        <th scope="col"style="color:white;">Author</th>
                        <th scope="col"style="color:white;">Type</th>
                        <th scope="col"style="color:white;">Delete</th>
                    </tr>
                </thead>
                <tbody id="tablebody">

                </tbody>
            </table>

        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
</body>

</html>
